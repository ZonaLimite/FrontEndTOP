<div id="principal">
    <div style="width: 99%;">
        <div class="row" style="padding:5px">
            <div class="col-2">
               <span>
                    <sidebar [listItemsCombo]="listItemsConcepto"   (eventSubmitQuery)="lanzarQuery($event)"></sidebar>
               </span>
            </div>
            <!------------------Logica render graficas----------------------------------->
            <div *ngIf="!verMaquina1 && !verMaquina2" class="col-10">
                <span>
                    <p>Ambas , url= {{urlAmbos}}</p>
                    <h5 style="text-align:center">AMBAS MAQUINAS</h5>
                    <tableviewer></tableviewer>
                </span>
             </div>
 
            <div *ngIf="verMaquina1 && !verMaquina2" class="col-10">
               <span>
                <p>Top1 , url= {{urlTop1}}</p>
                <h5 style="text-align:center">TOP 1</h5>
                <tableviewercommon [modelColumn]=modelCol [cabecera]="'Sesiones TOP1'" [urlRest]="urlForTop1"></tableviewercommon>
               </span>
            </div>
            <div *ngIf="verMaquina2 && !verMaquina1" class="col-10">
                <span>
                    <p>Top2 , url= {{urlTop2}}</p>
                    <h5 style="text-align:center">TOP 2</h5>
    
                    <tableviewer></tableviewer>
                </span>
             </div>
             <div *ngIf="verMaquina1 && verMaquina2" class="col-5">
                <span>
                    <tableviewer></tableviewer>
                </span>
             </div>

             <div *ngIf="verMaquina1 && verMaquina2" class="col-5">
               <span>
                   TOP2
                   <tableviewer></tableviewer>
               </span>
            </div>
        </div>
    </div>
</div>
