
<div>
<span>{{cabecera}}</span>    
<div  id="scroller">
    <table class="table table-primary table-hover table-bordered border-primary table-sm" >
        <thead *ngIf="rows.length==0">
          <tr>
                <th>Recopilando datos ....</th>
          </tr>
        </thead>
        <thead *ngIf="rows.length > 0">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Turno</th>
              <th scope="col">Programa</th>
              <th scope="col">Cartas</th>
            </tr>
          </thead>
 
          <tbody>
            <!---<tr class="table-active">-->
            <tr *ngFor="let item of rows; let i=index" [class.table-active]="i==indexRow" (dblclick)="this.handleClick(i)">
              <th scope="row">{{i}}</th>
              <td>{{item.fecha}}</td>
              <td>{{item.hora}}</td>
              <td>{{item.turno}}</td>
              <td>{{item.programa}}</td>
              <td>{{item.extraidas}}</td>
            </tr>
          </tbody>
    </table>
  </div>
</div>
